<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
        <link rel="shortcut icon" href="iconlogin_clipdrop-background-removal.png" type="image/x-icon">
        <title>Login</title>
    </head>

    <body>
        <div id="logindiv">
            <div>
                <h1 class="title">
                    Faça seu login
                </h1>
            </div>
            <br><br>
    
            <div class="cpf">
                <p class="titlecpf">
                    CPF
                </p>
                <input type="text" placeholder="Digite seu CPF" id="inputcpf">
            </div>
            <br>
    
            <div class="password">
                <p class="titlepassword">
                    Senha
                </p>
                <input type="password" placeholder="Digite sua senha" id="inputpassword">
            </div>
            <br><br>
    
            <button class="continue">
                <a href="home.html" class="acontinue">Continuar</a>
            </button>
            <br><br>
    
            <div class="forgot">
                <a href="#" target="_blank" class="aforgot">
                    Esqueci minha senha >
                </a>
            </div>
            <br>
            <div class="newclient">
                <a href="#" target="_blank" class="anewclient">
                    Ainda não sou cliente >
                </a>
                <br>
            </div>
        </div>
    </body>
</html>
